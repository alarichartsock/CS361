<!DOCTYPE html>
<!-- Loads static directory -->
{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>

  <!--Roboto font CSS -->
  <link href='https://fonts.googleapis.com/css2?family=Roboto&display=swap' rel='stylesheet' type='text/css'>

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static "main.css" %}">

  <!-- Custom CSS-->
  <link rel="stylesheet" type="text/css" href="{% static "css/dash.css" %}">

  <!-- Material Icons CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>



<body>

    <form>
        <div class="form-group" style="margin-left:auto; margin-right: auto; margin-top:10em; width:45vw;" >
          <h4>
            Enter your city and recieve an accurate weather report
          </h4>
          <label for="exampleInputEmail1">City</label>
          <input type="text" class="form-control" id="cityform" placeholder="Enter city">
          <small id="emailHelp" class="form-text text-muted">Retrieve a quick weather report for your area</small>
          <button onclick="myFunction()" type="button" class="btn btn-outline-primary">Get Forecast</button>
        </div>
        
      </form>
    
    <script>
        function myFunction() {
            city = document.getElementById('cityform').value
            window.location.href='http://127.0.0.1:8000/report/' + city;
         }
         </script> 
  <!-- Page content -->
  <div id="page-content-wrapper">
    <div id="container-fluid">
      <!-- Top hand navbar -->
      <nav class="navbar navbar-expand-sm bg-secondary" id="navbar-nav">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link text-light" href="../">Weatherapp</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="./">Search</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-light" href="../settings">Settings</a>
          </li>
        </ul>
      </nav>
        </div>
      </div>
    </div>
  </div>


  <!--Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
  <script src="{% static "js/main.js" %}"></script>
</body>

</html>
